<!DOCTYPE html>
<html>
    <head>
        <style>
            body{font-size: larger;}
            table,td{border: 1px solid black;}
        </style>
    </head>
    <body>
        <h1>Table in HTML(With Border)</h1>
        <table>
            <tr>
            <th>1st column</th>
            <th>2nd column</th>
            </tr>
            <tr>
            <td>Row 1, column 1</td>
            <td>Row 1, column 2</td>
            </tr>
            <td>Row 2, column 1</td>
            <td>Row 2, column 2</td>
        </table>
    </body>
</html>
